					swipe: true, //默认为true

				});

					/*alert(scroll.y); */
					var muibar = document.getElementById("mui-bar");
					var mui2 = document.getElementById("mui2");
					if(scroll.y < -200) {
						muibar.style.backgroundColor = "rgba(255, 255, 255,1)";

						muibar.style.backgroundColor = "rgba(255, 255, 255,0)";

	/*			点击事件：
1. tap 单击屏幕
2. doubletap 双击屏幕
长按事件：
1. longtap 长按屏幕
2. hold 按住屏幕（为什么我想起了顶住屏幕）。。。
3.release 离开屏幕
滑动事件：
1. swipeleft 向左滑动
2. swiperight 向右滑动
3. swipeup 向上滑动
4. swipedown 向下滑动
拖动事件：
1. drastart 开始拖动
2.drag 拖动中
3. dragend 拖动结束*/
				mui('#text').on('swipeleft', '#index', function() {
