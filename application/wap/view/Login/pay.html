<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="__WAP__/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<script src="__WAP__/js/jQuery v2.1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css" />
		<style type="text/css">
			.fillet {
				box-sizing: border-box;
				padding: 0 1rem;
				margin: 0.5rem 0;
			}

			.fillet ul li {
				margin: 0 1rem;
				padding: 1rem 0;
				border-top: 1px solid #e5e5e5;
			}

			.fillet ul li:nth-child(1) {
				border: none;
			}

			.form_modify {
				position: relative;
				margin: 0 auto;
			}

			.form_modify .number {
				background-position: left 55.5%;
			}

			.form_modify .code {
				background-position: left 67.5%;
			}

			.form_modify .upwd,
			.form_modify .more {
				background-position: left 40%;
			}

			.form_modify span {
				position: absolute;
				top: 1rem;
				left: 0.5rem;
				display: inline-block;
				width: 2rem;
				height: 3rem;
				background: url(__WAP__/img/iconlist_01.png) no-repeat;
				background-size: cover;
			}

			.form_modify .ver_code,
			.count_down {
				position: absolute;
				right: 0;
				top: 1rem;
				width: 8rem;
				height: 3rem;
				line-height: 3rem;
				border-radius: 1.5rem;
				font-size: 1.3rem;
				color: #fff;
				padding: 0;
				border-bottom: 0;
				background-color: #5ac3d8;
				box-sizing: border-box;
			}

			.count_down {
				background-color: rgba(0, 0, 0, 0.6);
			}

			.form_modify input {
				width: 100%;
				height: 3rem;
				line-height: 3rem;
				padding-left: 3rem;
				box-sizing: border-box;
			}

			.changed,
			.pay-changed {
				display: block;
				width: 80%;
				height: 4rem;
				line-height: 4rem;
				border-radius: 2rem;
				font-size: 2rem;
				color: #fff;
				border: 0;
				background: linear-gradient(to right, #3db4cc, #6fd6ea);
				margin-left: 10%;
				margin-top: 3rem;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">

				<h3>设置支付密码</h3>
				<!--<a href="###">交易统计</a>-->
			</div>
			<div class="content bgCo native-scroll">
				<!-- 这里是页面内容区 -->

				<div class="register_login bgCo" id="mb_re_pwd">
					<div class="modify_login fillet">
						<ul>
							<li class="form_modify">
								<span class="more"></span>
								<span class="delect"></span>
								<input type="password" id="dl_user_pwd" name="dl_user_pwd" placeholder="输入支付密码，六位，区分大小写" maxlength="6">
							</li>
							<li class="form_modify">
								<span class="more"></span>
								<span class="delect"></span>
								<input type="password" id="dl_user_pwd_confirm" name="dl_user_pwd_confirm" placeholder="请再次输入支付密码" maxlength="6">
							</li>
						</ul>
					</div>
					<input type="submit" value="保存" class="changed confirm" name="dl-submit" id="dl-submit">
					<a href="{:url('index/index')}" class="found m_co sh_au-ex" style="">稍后认证</a>
				</div>

			</div>

		</div>
		<p class="overtop"></p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			/*footer 当前页选中状态*/
			$(".changed").click(function() {
				// if($("#dl_mobile_code").val() == "") {
				// 	$(".overtop").text("请输入验证码");
				// 	overtop();
				// } else {
					if($("#dl_user_pwd").val() == "") {
						$(".overtop").text("请输入支付密码");
						overtop();
					} else {
						if($("#dl_user_pwd_confirm").val() == "") {
							$(".overtop").text("请再次输入支付密码");
							overtop();
						} else {
							if($("#dl_user_pwd_confirm").val() == $("#dl_user_pwd").val()) {
								var password = $("#dl_user_pwd").val();
								var code = $("#dl_mobile_code").val();
								$.ajax({
									type: "POST", //提交方式
									url: "{:url('Login/nopay')}", //路径
									data: {
										"pay_pass": password,
										"shibie": 1,
									},
									dataType: "json", //数据，这里使用的是Json格式进行传输
									success: function(result) {
										if(result.code == 200) {
											$(".overtop").text(result.msg);
											overtop();
											setTimeout(function() {
												window.location = '{:url("member/index")}';
											}, 1000);
										} else {
											$(".overtop").text(result.msg);
											overtop();
										}
									},
									error: function() {
										$(".overtop").text('请刷新页面重试');
										overtop();
									}
								});
							} else {
								$(".overtop").text("请再次输入支付密码");
								overtop();
							}
						}
					}
				// }
			})

			$('#dl_getcode').click(function() {

					var mobile = "{:session('user.mobile')}";
					$.ajax({
	                    type : "POST",  //提交方式
	                    url : "{:url('Login/codemsg')}",//路径
	                    data : {
	                        "mobile" : mobile,
	                        "model" : 4
	                    },
	                    dataType : "json",//数据，这里使用的是Json格式进行传输
	                    success : function(result) {
	                    	if (result.code==200) {
								$(".count_down").css("display", "block");
								$(".count_down").css("z-index", "10");
								$(".count_down").css("text-align", "center");
								var s = 60;
								var j = setInterval(function() {
									s = s - 1;
									$(".count_down").html(s + "秒");
									if(s == 0) {
										$(".count_down").css("display", "none");
										clearInterval(j);
									}
								}, 1000)
	                    	};
								$(".overtop").text(result.msg);
								overtop();

	                    },
	                    error : function (){
	                    	$(".overtop").text('请刷新页面重试');
							overtop();
	                }
					});


			})
		</script>
	</body>

</html>
