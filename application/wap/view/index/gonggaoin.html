		<style type="text/css">

			.text,.text .card{
				padding-bottom: 2rem;
				/*display: none;*/
			}

			.text .card .card-header,
			.text .card .card-content {
				width: 100%;
				box-sizing: border-box;
			}

			.text .card .card-header {
				padding: 20px 0px 10px 5px;
				font-size: 1.5rem;

			}

			.text .card .card-content {
				line-height: 2rem;
				font-size: 1.3rem;
				padding: 0 0.5rem;
			}

			.card-content-inner p, .card-content-inner>div,.card-content-inner>div>div{
				margin-top: 1rem;
			}

			.card-content-inner p:nth-child(1),.card-content-inner>div:nth-child(1),.card-content-inner>div>div:nth-child(1){
				margin-top: 0rem;
			}

			.card-content-inner img {
				width: 100%;
			}
			.time{

			margin-left: 0.5rem;
				font-size: 15px;
				color: gray;
			}
			.header p{
				display: flex;
			    position: absolute;
			    top: 10px;
			    left: 0px;
			}
			.header p span {
			    line-height: 20px;
			    height: 20px;
			    font-size: 15px;
			    color: gray;
			}
