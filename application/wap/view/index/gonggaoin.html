<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7/dist/__WAP__/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css"/>
		<script src="__WAP__/js/jQuery v2.1.1.js"></script>

		<style type="text/css">

			.text,.text .card{
				padding-bottom: 2rem;
				/*display: none;*/
			}

			.text .card .card-header,
			.text .card .card-content {
				width: 100%;
				box-sizing: border-box;
			}

			.text .card .card-header {
				padding: 20px 0px 10px 5px;
				font-size: 1.5rem;
				
			}

			.text .card .card-content {
				line-height: 2rem;
				font-size: 1.3rem;
				padding: 0 0.5rem;
			}

			.card-content-inner p, .card-content-inner>div,.card-content-inner>div>div{
				margin-top: 1rem;
			}

			.card-content-inner p:nth-child(1),.card-content-inner>div:nth-child(1),.card-content-inner>div>div:nth-child(1){
				margin-top: 0rem;
			}

			.card-content-inner img {
				width: 100%;
			}
			.time{
				
			margin-left: 0.5rem;
				font-size: 15px;
				color: gray;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="">
					<span class="icon"></span><span>返回</span>
				</div>
				<h3>帮助中心</h3>
				<!--<a href="###">交易统计</a>-->
			</div>
			<div class="content bgCo native-scroll">

				<!-- 这里是页面内容区 -->
				<div class="text">
					<div class="card">
						<div class="card-header">【{$notice.title}】</div>
						<p class="time">{$notice.create_time|date="Y-m-d",###}</p>
						<div class="card-content">
							<div class="card-content-inner">								
								{$notice.content}
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

		</div>
		<p class="overtop">签到成功</p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			/*$(".content .text .card").css("display","none");
			$(".content .text .card:nth-child("+len+")").css("display","block");*/
		</script>
	</body>

</html>
