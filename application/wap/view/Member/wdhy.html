<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="__WAP__/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<script src="__WAP__/js/jQuery v2.1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css" />
		<style type="text/css">
			.wrapper ul,
			.wrapper ul li {
				width: 100%;
				overflow: auto;
			}

			.wrapper ul li {
				background-color: white;
				color: #a9a9a9;
				font-size: 1rem;
				box-sizing: border-box;
				padding: 1rem;
				margin-top: 1px;
			}



			.fw_left p.chtx {
				font-size: 18px;
				width: 50%;
				white-space:nowrap; text-overflow:ellipsis; overflow:hidden;
			}

			.fw_left p {
				font-size: 15px;
			}

			.fw_right{
				width: 60%;
			}
			.fw_left{
				width: 40%;
			}
			.fw_right p {
				width: 100%;
				line-height: 2rem;
				font-size: 14px;
			}

			.fw_left p{
				line-height: 2.5rem;
			}
			.friend li{
				margin-bottom: 2px;
			}
			.navs li .fw_right p{
				line-height: 2.5rem;
				height: 2.5rem;
			}
			.img{
				margin-left: 1rem;
				width: 40px;
				height: 40px;
				border: 2px solid rgb(240, 240, 243);
				border-radius:50% ;
				overflow: hidden;

			}
			.picDisplay{
				width: 20px;
				height: 40px;
				margin-left: 10px;
			}
			.friend p.chtx{
				text-align: center;
			}
			/*.friend li .fw_left{
				width: 20%;
			}
			.friend li .fw_right{
				width: 80%;
			}*/
			.navs li div{
				width: 50%;
			}
			.navs li div p{
				width: 100%;
				text-align: center;
			}
			.navs li div p{
				line-height: 2.5rem;
				font-size: 15px;
			}
			.navs li div p.chtx{
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="">
					<span class="icon"></span><span>返回</span>
				</div>
				<h3>我的好友</h3>
<a href="{:url('member/tggz')}">推广规则</a>
			</div>

			<ul class="navs">
				<li>
					<div class="fw_left fl">

						<p class="chtx a1" >{$num}</p>
						<p >好友人数</p>




					</div>
					<div class="fw_right fr" >
						<p class="chtx a1" > {$money}元 </p>
						<p>当前总回报</p>
					</div>

				</li>
			</ul>
			<ul class="friend" style="margin-top:5px; ">
			{volist name="user" id="vo"}
				<li>
					<div class="fw_left fl">
						<p class="chtx a1">{$vo.name}</p>
						<p class="img"><img src="__WAP__/img/e.png" class="picDisplay"></p>
					</div>
					<div class="fw_right fr">
						<p class="a1">当前会回报率：1.0000%</p>
						<p>注册时间：{$vo.create_time|date="y-m-d h:i",###}</p><p>已收回报： {$vo.money?? 0}元</p>
					</div>

				</li>
			{/volist}
			</ul>

		</div>
		<p class="overtop">签到成功</p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".navs li div .chtx").css("width","100%");
			$(".navs li div .chtx").css("text-align","center");
		</script>
	</body>

</html>
