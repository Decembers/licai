<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="__WAP__/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css"/>
		<script src="__WAP__/js/jQuery v2.1.1.js"></script>

		<style type="text/css">
			.Money_Log,
			.total_transaction {
				width: 100%;
			}

			.total_transaction {
				line-height: 4rem;
				box-sizing: border-box;
				padding: 0 1rem;
				display: flex;
				background-color: white;
				margin-top: 2px;
			}
			.wrapper ul,
			.wrapper ul li {
				width: 100%;
				overflow: auto;
			}

			.wrapper ul li {
				background-color: white;
				color: #a9a9a9;
				font-size: 1rem;
				box-sizing: border-box;
				padding: 1rem 1.5rem;
				margin-top: 2px;
			}
			.wrapper ul li>div>div:nth-child(1){
				line-height: 3rem;
			}
			.wrapper ul li>div>div:nth-child(2){
				line-height: 2rem;
			}
			.chtx {
				font-size: 2rem;
			}
			.fw_right div{
				text-align: right;
				font-size: 1.4rem;
			}
			.fw_left div:nth-child(2){
				font-size: 1.4rem;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="">
					<span class="icon"></span><span>返回</span>
				</div>
				<h3>提现记录</h3>
				<a href="###"></a>
			</div>
			<ul class="Money_Log invest">
				<p class="total_transaction a9 white">
					提现总额：<span class="a1">￥
					{if condition="$money"}
					{$money}
					{else /}
					0.00
					{/if}
					</span>
				</p>
				<!--<li>
					<div class="fw_left fl">
						<div class="chtx a1">0.00元</div>
						<div>操作金额</div>
					</div>
					<div class="fw_right fr">
						<div >开户奖励</div>
						<div>2017-12-06 16:58:20</div>
					</div>
				</li>-->

				<!-- <div class="no_record"></div> -->
			</ul>
			<ul>
			{volist name="arr" id="vo"}
				<li>
					<div class="fw_left fl">
						<div class="chtx a1">{$vo.money}元</div>
						<div>操作金额</div>
					</div>
					<div class="fw_right fr">
						<div >审核状态 :
						{if condition="$vo.status eq 1"}
						已通过
						{else /}
						未通过
						{/if}</div>
						<div>申请时间 : {$vo.create_time|date="y-m-d h:i:s",### ?? ''}</div>
					</div>
				</li>
			{/volist}
			</ul>

		</div>
		<p class="overtop">签到成功</p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
