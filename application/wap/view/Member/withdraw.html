		<style type="text/css">
			.bank_queue {
				width: 95%;
				margin: 0 auto;
			}

			* {
				-webkit-user-select: none;
				-webkit-touch-callout: none;
			}

			.big-button {}

			.bank_bg {
				width: 95%;
				margin: 1rem auto;
				box-sizing: border-box;
				padding-left: 1rem;
				padding-right: 1rem;
				background-color: white;
			}

			.bank_bg ul,
			.bank_bg ul li {
				width: 100%;
			}

			.bank_bg ul li {
				display: flex;
				height: 4.5rem;
				line-height: 4.5rem;
				border-top: 1px solid #ededed;
				position: relative;
			}

			.bank_bg ul li:nth-child(1) {
				border: none;
			}

			.bank_bg ul li>span {
				/*width: 6rem;*/
				line-height: 4.5rem;
				position: absolute;
				top: 0;
				left: 0;
			}

			.bank_bg ul li>div {
				width: 100%;
				box-sizing: border-box;
				padding-left: 6rem;
			}

			.bank_bg ul li>div input {
				width: 100%;
				height: 3rem;
				line-height: 3rem;
				margin-top: 0.8rem;
				font-size: 15px;
			}

			.region_select div {
				display: flex;
			}

			.region_select div select {
				width: 33%;
				height: 2rem;
				margin-top: 1.5rem;
				color: gray;
				font-size: 15px;
			}

			.this_bank {
				color: gray;
			}

			.bank_list {
				position: relative;
			}

			.entered {
				transform: rotate(90deg);
				position: absolute;
				top: 0;
				right: 1rem;
			}

			#red_select_list1 {
				width: 100%;
				height: 100vh;
				position: fixed;
				top: 120vh;
				left: 0;
				z-index: 1200;
				background-color: #F0F0F3;
				transition: top 0.3s;
				overflow: auto;
			}

			#red_select_list1 .red_seclet {
				width: 100%;
				height: 100%;
				overflow: scroll;
			}

			#red_select_list1 li {
				height: 3rem;
				line-height: 3rem;
				padding: 0 15px;
				width: 100%;
			}

			#closeList {
				background: #3db4cc;
				color: #fff;
			}

			#red_select_list1 li span {
				font-size: 16px;
			}

			#red_select_list1 li input {
				opacity: 0;
			}

			.close-popup {
				border-bottom: 1px solid #ededed;
				border-radius: 0;
				position: relative;
				background: #fff;
			}
			/*红包关闭*/
			/*红包 样式*/

			.default_red span {
				font-size: 0.9rem;
			}

			.clearfix {
				display: flex;
			}

			.kahao {
				width: 95%;
				margin: 0.5rem auto;
				min-height: 300px;
			}
			/*min-height:100px;//最小高度
max-height:200px;//最大高度*/

			.kahao li {
				box-sizing: border-box;
				height: 70px;
				margin-bottom: 0.5rem;
			}

			.kahao li a {
				display: block;
				width: 100%;
				height: 100%;
			}

			.checkin {
				position: relative;
			}

			.white {
				background: #fff;
			}

			.fillet {
				border: 1px solid #ededed;
				border-radius: 0.4rem;
				background: #fff;
			}

			.checkin .bank_icon {
				position: absolute;
				top: 15px;
				left: 20px;
				z-index: 5;
				border: 1px solid red;
			}

			.bank_icon img {
				margin: 0;
				padding: 0;
				border: 1px solid yellow;
				margin-left: -40px;
				transition: All 0.4s ease-in-out;
				-webkit-transition: All 0.4s ease-in-out;
				-moz-transition: All 0.4s ease-in-out;
				-o-transition: All 0.4s ease-in-out;
				transform: rotateY(60deg);
				-webkit-transform: rotateY(60deg);
				-moz-transform: rotateY(60deg);
				-o-transform: rotateY(60deg);
				-ms-transform: rotateY(60deg);
				z-index: 5;
			}

			.kahao li .detail {
				position: absolute;
				left: 100px;
				top: 10px;
				height: 50px;
			}

			.detail h6 {
				padding: 0;
				margin: 0;
				color: black;
				font-size: 18px;
				line-height: 30px;
			}

			.detail span {
				font-size: 14px;
				color: gray;
				line-height: 20px;
			}

			body>li {
				display: none;
			}
			/*提示*/

			.modal1 {
				width: 80%;
				height: 100px;
				position: fixed;
				z-index: 1002;
				left: 50%;
				margin-left: -40%;
				border-radius: 10px;
				top: 50%;
				margin-top: -50px;
				text-align: center;
				background: #e8e8e8;
				color: #3d4145;
				display: none;
				overflow: hidden;
				z-index: 1000;
			}

			.modal1 p {
				line-height: 50px;
				font-size: 16px;
			}

			.modal1 p:nth-child(2) {
				display: flex;
				border-top: 1px solid #d9d9d9;
			}

			.modal1 p:nth-child(2) span {
				width: 50%;
				text-align: center;
				padding: 0 .25rem;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: #0894ec;
				background: #e8e8e8;
				box-sizing: border-box;
			}

			.modal1 p:nth-child(2) span:nth-child(1) {
				border-right: 1px solid #d9d9d9;
			}

			#goodcover {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-color: black;
				z-index: 1001;
				-moz-opacity: 0.65;
				opacity: 0.65;
			}
		</style>

				/* 把填写的内容 写入 复制 区域*/
				function xieru(len) {
					/*$("#bankcard").val().substr(-4, 4);*/
					/*.substr(start, length)*/
					$(".kahao li:nth-child(" + len + ") a .detail h6").text($(".this_bank").text());
					$(".kahao li:nth-child(" + len + ") a .detail span").text("尾号" + $("#bankcard").val().substr(-4, 4) + "储蓄卡");
					$(".kahao li:nth-child(" + len + ") .bank_icon img").attr("alt", $(".this_bank").text());
					/*$(".kahao li:nth-child(" + len + ") .bank_icon img").attr("src","new_src");*/
					val();
				}
				/* 填写区域清空*/
				function val() {
					$(".bank_bg ul li div input").val("");
					$(".bank_bg ul li div textarea").val("");
					$("#s_province  option:selected").text("省份");
					$("#s_city  option:selected").text("城市");
					$("#s_county option:selected").text("城区");
				}
				/*转换*/
				function hui() {
					$(".uc_invest-box").css("display", "block");
					$(".uc_invest-box .no_sheep").css("display", "none");
					$(".uc_invest-box ul").css("display", "block");
					$(".bank_bg").css("display", "none");
					$(".header h3 ").text("提现");
					$("#add").text("添加银行卡");
					$(".kahao").css("display", "block");
				}

			<script type="text/javascript">
				window.addEventListener('contextmenu', function(e) {

				var timeOutEvent = 0,

				var id = 0;　
				var that;
				$(".kahao>li").on({　　
					touchstart: function(e) {
