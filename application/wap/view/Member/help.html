<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="__WAP__/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css" />
		<script src="__WAP__/js/jQuery v2.1.1.js"></script>

		<style type="text/css">
			.content {
				width: 94%;
				margin-left: 3%;
				margin-top: 0;
			}
			.uc_c_middle{
				margin-top: 1rem;
				box-sizing: border-box;
			}
			.uc_c_middle li,
			.uc_c_bottom li {
				height: 5rem;
			}

			.uc_c_middle ul li a {
				overflow: hidden;
				position: relative;
			}

			.uc_c_middle ul li a p {
				width: 100%;
				padding-right: 2rem;
				line-height: 5rem;
				box-sizing: border-box;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
			}

			.uc_c_middle ul li a span {
				position: absolute;
				top: 0.5rem;
				right: 0;
			}

			.text,
			.text .card {
				display: none;
			}

			.text .card .card-header,
			.text .card .card-content {
				width: 100%;
				box-sizing: border-box;
			}

			.text .card .card-header {
				line-height: 5rem;
				font-size: 1.5rem;
			}

			.text .card .card-content {
				line-height: 3rem;
				font-size: 1.3rem;
				padding: 0 1rem;
			}

			.card-content-inner img {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="">
					<span class="icon"></span><span>返回</span>
				</div>
				<h3>帮助</h3>
				<!--<a href="###">交易统计</a>-->
			</div>
			<div class="content bgCo native-scroll">

				<!-- 这里是页面内容区 -->


				<div class="uc_c_middle fillet" >
					<ul>
						<!-- 我的合同-->
						<!-- 我的邀请-->
{volist name="help" id="vo"}

						<li class="invitation">
							<a href="{:url('member/helpinfo',['id'=>$vo.id])}">
								<p class="fl">{$vo.title}</p>
								<span class="entered fr"></span>
							</a>
						</li>
{/volist}

					</ul>
				</div>

			</div>

		</div>
		<p class="overtop">签到成功</p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*footer 当前页选中状态*/
			$(".uc_c_middle ul li").click(function() {
				var tt = $(".uc_c_middle ul li").index($(this));
				/* $(".uc_c_middle").css('display',"none");
				 $(".text").css("display","block");
				  $(".text .card:nth-child("+(tt+1)+")").css("display","block");
				  $(".header h3").text("帮助中心");*/
				//window.location.href = "index4-li8-1.html";
			})
		</script>
	</body>

</html>
