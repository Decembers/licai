<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="__WAP__/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css"/>
		<script src="__WAP__/js/jquery.js"></script>

		<style type="text/css">

			.Money_Log,
			.total_transaction {
				width: 100%;
			}

			.total_transaction {
				line-height: 4rem;
				box-sizing: border-box;
				padding: 0 1rem;
				display: flex;
				background-color: white;
				margin-top: 2px;
			}
						.record,
.record li {
	width: 100%;
	overflow: auto;
}

.record li {
	background-color: white;
	color: #a9a9a9;
	font-size: 1rem;
	box-sizing: border-box;
	padding: 1rem 1.5rem;
	margin-top: 2px;
}

.record li>div>div:nth-child(1) {
	line-height: 3rem;
}

.record li>div>div:nth-child(2) {
	line-height: 2rem;
}

.record li .chtx {
	font-size: 2rem;
}

.record li .fw_right div {
	text-align: right;
	font-size: 1.4rem;
}

.record li .fw_left div:nth-child(2) {
	font-size: 1.4rem;
}
.record li.blue{
	    background: linear-gradient(to right,#3db4cc,#6fd6ea)!important;
	    color: white !important;
}
.record li.blue .chtx{
	 color: white !important;

}

		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="">
					<span class="icon"></span><span>返回</span>
				</div>
				<h3>充值记录</h3>
				<a href="###"></a>
			</div>
			<ul class="Money_Log invest">
				<p class="total_transaction a9 white">
					充值总额：<span class="a1">￥{if condition="$money"}
					{$money}
					{else /}
					0.00
					{/if}</span>
				</p>
				<!-- 如果没有记录，充值总额为0，显示以下-->
				<!--<div class="no_record"></div>-->
				<ul class="record">
			{volist name="arr" id="vo"}
				<li class="blue">
					<div class="fw_left fl">
						<div class="chtx a1">
						{$vo.money}元
						</div>
						<div>操作金额</div>
					</div>
					<div class="fw_right fr">
						<div >
						{if condition="$vo.status eq 1"}
						已完成
						{else /}
						未完成
						{/if}
						</div>
						<div>{$vo.create_time|date="y-m-d h:i:s",### ?? ''}</div>
					</div>
				</li>
			{/volist}
			</ul>
				<!-- 没有记录结束-->
				<div class="no_record"></div>
			</ul>

		</div>
		<p class="overtop">签到成功</p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*判断无记录图标提升是否显示*/
	if($(".Money_Log ul li").length==0){
		$(".no_record").css("display","block");
	}else{
		$(".no_record").css("display","none");
	}
</script>
	</body>

</html>
