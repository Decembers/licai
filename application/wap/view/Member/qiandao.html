<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="__WAP__/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<script src="__WAP__/js/jQuery v2.1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css" />
		<style type="text/css">
			@media screen and (max-width: 900px) {
				.wrapper {
					background-color: rgb(240, 240, 243);
					height: 100vh;
					box-sizing: border-box;
				}
			}
			.native-scroll{
				width: 100%;			
				background-image: url(__WAP__/img/qiandao.png);
				  -moz-background-size:100% 100%;
			   background-size:100% 100%;
			   position: relative;
			}
			#mb_re_pwd{
				width: 70%;
				
				background-color: white;
				position: absolute;
				left: 15%;
			}
			#mb_re_pwd>p{
				display: flex;
				justify-content: center;
			}
			#day{
				padding: 0 5px;
				color: red;
				font-size: 16px;
			}
			.ul{
				width: 100%;
				position: relative;
				height: 20px;
				margin: 15px  0;
			}
			.ul p{
				width: 100%;
				display: flex;
				justify-content:  space-between;
				position: absolute;
				top: 0;
			}
			.qi{
				z-index: 20;
			}
			.qi span{
				width: 16px;
				height: 16px;
				background-color: gray;
				border-radius:50% ;
				border: 1px solid  white ;
				box-sizing: border-box;
			}
			.qx{
				z-index: 10;
				padding-top: 7px;
				
			}
			.qx span{
				flex-grow: 1;
				height: 2px;
				background-color: gray;
			}
			#but{
				width: 70%;
				height: 25px;
				lighting-color: 25px;
				background-color: red;
				border-radius:5px ;
				color: white;
				margin: 5px  15%;
			}
			.qi .blue,.qx .blue{
				background-color: #4CC5FB !important;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">

				<h3>签到</h3>
				<!--<a href="###">交易统计</a>-->
			</div>
			<div class="content bgCo native-scroll">
				<!-- 这里是页面内容区 -->

				<div class="register_login bgCo" id="mb_re_pwd">
					<p>第<span id="day">
						1
					</span>天</p>
					<div class="ul">
						<p class="qi"><span class=""></span><span class=""></span><span class="" ></span><span class=""></span><span class=""></span><span class=""></span><span></span></p>
						<p class="qx"><span></span><span></span><span></span><span></span><span></span><span></span></p>
					</div>
					<button id="but">今日签到</button>
				</div>

			</div>

		</div>
		<p class="overtop"></p>
		<div class="background"></div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var dy = parseInt($("#day").text());
			days(dy);
			$(".native-scroll").height($(window).height()-40);
			$("#mb_re_pwd").css("top",($(window).height()-40)/4+"px");
			$("#but").click(function(){
				$(this).css("background-color","gray");
				$(this).text("已签到");			
				$("#but").attr({"disabled": "disabled"});
				var day = parseInt($("#day").text());
				days(day+1);
			})
			function days(s){
				var da =  parseInt(s);				
				$("#day").text(da);				
				for(var i = 0;i<(da+1);i++){
					$(".qi span:nth-child("+i+")").addClass("blue");
					if(i>1){
						$(".qx span:nth-child("+(i-1)+")").addClass("blue");
					}
				}
			}
		</script>
	</body>

</html>
