<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<!--<title>我的</title>-->
		<title>趣味农场</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/spirit.css" />
		<link rel="stylesheet" type="text/css" href="css/media_quer.css" />
		<script src="js/jQuery v2.1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="css/media_quer-background.css" />
		<style type="text/css">
			@media screen and (max-width: 900px) {
				.wrapper {
					background-color: rgb(240, 240, 243);
					height: 100vh;
					box-sizing: border-box;
				}
			}
			
			.fillet {
				box-sizing: border-box;
				padding: 0 1rem;
				margin: 0.5rem 0;
			}
			
			.fillet ul li {
				margin: 0 1rem;
				padding: 1rem 0;
				border-top: 1px solid #e5e5e5;
			}
			
			.fillet ul li:nth-child(1) {
				border: none;
			}
			
			.form_modify {
				position: relative;
				margin: 0 auto;
			}
			
			.form_modify .number {
				background-position: left 28%;
			}
			
			.form_modify .code {
				background-position: left 67.5%;
			}
			
			.form_modify .upwd,
			.form_modify .more {
				background-position: left 40%;
			}
			
			.form_modify span {
				position: absolute;
				top: 1rem;
				left: 0.5rem;
				display: inline-block;
				width: 2rem;
				height: 3rem;
				background: url(img/iconlist_01.png) no-repeat;
				background-size: cover;
			}
			
			.form_modify .ver_code,
			.count_down {
				position: absolute;
				right: 0;
				top: 1rem;
				width: 8rem;
				height: 3rem;
				line-height: 3rem;
				border-radius: 1.5rem;
				font-size: 1.3rem;
				color: #fff;
				padding: 0;
				border-bottom: 0;
				background-color: #5ac3d8;
				box-sizing: border-box;
			}
			
			.count_down {
				background-color: rgba(0, 0, 0, 0.6);
			}
			
			.form_modify input {
				width: 100%;
				height: 3rem;
				line-height: 3rem;
				padding-left: 3rem;
				box-sizing: border-box;
				font-size: 1.3rem;
			}
			
			.changed,
			.pay-changed {
				display: block;
				width: 80%;
				height: 4rem;
				line-height: 4rem;
				border-radius: 2rem;
				font-size: 2rem;
				color: #fff;
				border: 0;
				background: linear-gradient(to right, #3db4cc, #6fd6ea);
				margin-left: 10%;
				margin-top: 3rem;
				text-align: center;
			}
			
			.found {
				color: #3db4cc !important;
				font-size: 1.5rem;
				height: 2rem;
				line-height: 2rem;
			}
			.mb_re_pwd{
				
			}
			.native-scroll{
				width: 100%;			
				background-image: url(img/qiandao.png);
				  -moz-background-size:100% 100%;
			   background-size:100% 100%;
			   position: relative;
			}
			#mb_re_pwd{
				width: 70%;
				
				background-color: white;
				position: absolute;
				left: 15%;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">

				<h3>绑定手机号码</h3>
				<!--<a href="###">交易统计</a>-->
			</div>
			<div class="content bgCo native-scroll">
				<!-- 这里是页面内容区 -->

				<div class="register_login bgCo" id="mb_re_pwd">
					<p>第<span id="">
						0
					</span>天</p>
					<buttom>今日签到</buttom>
				</div>

			</div>

		</div>
		<p class="overtop"></p>
		<div class="background"></div>
		<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".native-scroll").height($(window).height()-40);
			$("#mb_re_pwd").css("top",($(window).height()-40)/4+"px");
		</script>
	</body>

</html>
