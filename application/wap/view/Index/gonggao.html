<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--<title>官方公告</title>-->
		<title>趣味农场</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<script src="__WAP__/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css" />
		<style type="text/css">
			/*<!-- 这里是页面内容区 -->*/

			.content {
				background: #f0f0f3;
				padding: 0.5rem;
			}
			/*公告 开始*/

			.announ_list li {
				box-sizing: border-box;
				width: 100%;
				margin-bottom: 0.5rem;
				padding: 0.4rem 0.45rem;
				position: relative;
			}

			.fillet {
				border: 1px solid #ededed;
				border-radius: 0.4rem;
				background: #fff;
			}

			.announ_list li a {
				display: block;
				width: 100%;
				display: flex;
				justify-content: space-between;
			}
			/*公告 左 图*/

			.announ_list .announ_logo {
				box-sizing: border-box;
				width: 5.3rem;
				height: 4rem;
				background: url(__WAP__/img/logo.png) no-repeat center center;
				background-size: 100%;
				margin-right: 0.6rem;
			}
			/*公告 右 文*/

			.announ_list li a h5 {
				padding: 0.5rem 0;
				margin: 0;
				width: 100%;
				box-sizing: border-box;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
				font-size: 1.2rem;
				color: black;
				opacity: 0.7;
			}

			.announ_words {
				height: auto;
				width: 60%;

			}

			.announ_list li .announ_words p {
				color: #a9a9a9;
				font-size: 0.9rem;

			}
			.header p{
				display: flex;
			    position: absolute;
			    top: 10px;
			    left: 0px;
			}
			.header p span {
			    line-height: 20px;
			    height: 20px;
			    font-size: 15px;
			    color: gray;
			}

		</style>
	</head>
<script>
(function(b,a,e,h,f,c,g,s){b[h]=b[h]||function(){(b[h].c=b[h].c||[]).push(arguments)};
b[h].s=!!c;g=a.getElementsByTagName(e)[0];s=a.createElement(e);
s.src="//s.union.360.cn/"+f+".js";s.defer=!0;s.async=!0;g.parentNode.insertBefore(s,g)
})(window,document,"script","_qha",224241,false);
</script>
	<body>
		<div class="wrapper">
			<div class="header">
				<p class="fanhui" >
					<span class="icon"></span><span>返回</span>
				</p>
				<h3>官方公告</h3>
				<a href="">历史记录</a>
			</div>
			<div class="page page-current" id="uc_fficial_announ">

				<div class="content bgCo native-scroll">
					<!-- 这里是页面内容区 -->
					<div class="announ_list">
						<ul>
{volist name="notice" id="vo"}
							<li class="fillet">
								<a href="{:url('index/gonggaoin',['id'=>$vo.id])}">
									<div class="announ_logo fl" style="background-image: url({$vo.image}) no-repeat center center;"><!--<img src="{$vo.image}" width="80" height="60">--></div>
									<div class="announ_words">
										<h5>【{$vo.title}】</h5>

										<p class="announ_date2">{$vo.create_time|date="Y-m-d",###}</p>
									</div>
								</a>
							</li>
{/volist}
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="background">

		</div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
		<script>
						/*返回地址*/
			$(".fanhui").click(function() {
				window.location.href = "{:url('index/index')}";
			})
		</script>
	</body>

</html>
