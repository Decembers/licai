<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--<title>官方公告</title>-->
		<title>趣味农场</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="__WAP__/css/header.css" />
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer.css" />
		<script src="__WAP__/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="__WAP__/css/media_quer-background.css"/>
		<style type="text/css">

			/*<!-- 这里是页面内容区 -->*/
			.content {

				background: #f0f0f3;
				padding: 0.5rem;
			}
			/*公告 开始*/
			.announ_list li {
				box-sizing: border-box;
				width: 100%;
				margin-bottom: 0.5rem;
				padding: 0.4rem 0.45rem;
				position: relative;
			}

			.fillet {
				border: 1px solid #ededed;
				border-radius: 0.4rem;
				background: #fff;
			}

			.announ_list li a {
				display: block;
				width: 100%;
				display: flex;
			}
			/*公告 左 图*/
			.announ_list .announ_logo {
				box-sizing: border-box;
				width: 5.3rem;
				height: 4rem;
				background: url(__WAP__/img/logo_01.jpg) no-repeat center center;
				background-size: 100%;
				margin-right: 0.6rem;
			}
			/*公告 右 文*/
			.announ_list li a h5 {
				padding: 0.5rem 0;
				margin: 0;
				width: 100%;
				box-sizing: border-box;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
				font-size: 1.2rem;
				color: black;
			}

			.announ_words {
				height: auto;
				width: 60%;
			}

			.announ_list li .announ_words p {
				color: #a9a9a9;
				font-size: 0.9rem;
				margin-left: 0.5rem;
			}

			.announ_words .announ_date2 {
				position: absolute;
				bottom: 0.5rem;
				left: 6.35rem;
			}
			/*公告 结束*/
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="">
					<span class="icon"></span><span>返回</span>
				</div>
				<h3>官方公告</h3>
				<a href="####">历史记录</a>
			</div>
			<div class="page page-current" id="uc_fficial_announ">

				<div class="content bgCo native-scroll">
					<!-- 这里是页面内容区 -->
					<div class="announ_list">
						<ul>
							<li class="fillet">
								<a href="#">
									<div class="announ_logo fl"></div>
									<div class="announ_words">
										<h5>【财富牧场 2.0 版上线公告】</h5>

										<p class="announ_date2">2016-12-28</p>
									</div>
								</a>
							</li>
							<li class="fillet">
								<a href="#">
									<div class="announ_logo fl"></div>
									<div class="announ_words">
										<h5>【微信支付暂停使用公告】</h5>

										<p class="announ_date2">2016-12-28</p>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="background">

		</div>
		<script src="__WAP__/js/header.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
